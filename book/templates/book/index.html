<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'book/style.css' %}" />

<body>

{% if order_list %} <ul>
{% for order in order_list %}
<li><a href="{% url 'detail' order.id %}">{{ order }}</a></li>
{% endfor %}
</ul> {% else %}
<p>No orders are available.</p> {% endif %}

</body>
</html>
